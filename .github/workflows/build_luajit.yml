name: Build LuaJIT Dual Arch + QEMU (Fixed Path)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:20.04

    steps:
    - name: Install Dependencies
      run: |
        apt-get update
        apt-get install -y git make gcc libc6-dev gcc-multilib wget

    - uses: actions/checkout@v3

    # --- 1. SIAPKAN QEMU (FIXED PATH) ---
    - name: Download QEMU Static
      run: |
        # Bikin folder langsung dari root
        mkdir -p output/32
        
        # Download langsung ke target folder biar gak ilang
        wget -O output/32/qemu-i386-static https://github.com/multiarch/qemu-user-static/releases/download/v7.2.0-1/qemu-i386-static
        
        # Kasih izin eksekusi
        chmod +x output/32/qemu-i386-static
        
        # Cek apakah file beneran ada (buat debugging di logs)
        ls -l output/32/

    - name: Download LuaJIT
      run: git clone --depth 1 https://github.com/LuaJIT/LuaJIT.git luajit

    # --- 2. COMPILE 32-BIT ---
    - name: Compile 32-bit (AMALG STATIC)
      run: |
        cd luajit
        make clean
        make amalg -j$(nproc) CC="gcc -m32" TARGET_LDFLAGS="-static -pthread"
        
        # Copy ke folder output yang sudah dibuat di step 1
        # Pake ../ karena kita lagi di dalem folder luajit
        cp src/luajit ../output/32/
        
        mkdir -p ../output/32/jit
        cp src/jit/*.lua ../output/32/jit/

    # --- 3. COMPILE 64-BIT ---
    - name: Compile 64-bit (AMALG STATIC)
      run: |
        cd luajit
        make clean
        make amalg -j$(nproc) CC="gcc" TARGET_LDFLAGS="-static -pthread"
        
        # Bikin folder 64
        mkdir -p ../output/64/jit
        cp src/luajit ../output/64/
        cp src/jit/*.lua ../output/64/jit/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: luajit-final-bundle
        path: output/
