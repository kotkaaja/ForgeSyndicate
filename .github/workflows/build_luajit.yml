name: Build LuaJIT Dual Arch (FULL AMALG)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:20.04

    steps:
    - name: Install Dependencies
      run: |
        apt-get update
        apt-get install -y git make gcc libc6-dev gcc-multilib

    - uses: actions/checkout@v3

    - name: Download LuaJIT
      run: git clone --depth 1 https://github.com/LuaJIT/LuaJIT.git luajit

    # --- 32-BIT (SUKSES) ---
    - name: Compile 32-bit (AMALG STATIC)
      run: |
        cd luajit
        make clean
        # Kita pake TARGET_LDFLAGS buat nyuntik -static
        make amalg -j$(nproc) CC="gcc -m32" TARGET_LDFLAGS="-static -pthread"
        
        # Simpan hasil
        mkdir -p ../output/32/jit
        cp src/luajit ../output/32/
        cp src/jit/*.lua ../output/32/jit/

    # --- 64-BIT (FIXED: DISAMAIN PAKE AMALG) ---
    - name: Compile 64-bit (AMALG STATIC)
      run: |
        cd luajit
        # WAJIB CLEAN BIAR SISA 32-BIT ILANG
        make clean 
        # Pake teknik yang sama persis: amalg + static
        make amalg -j$(nproc) CC="gcc" TARGET_LDFLAGS="-static -pthread"
        
        # Simpan hasil
        mkdir -p ../output/64/jit
        cp src/luajit ../output/64/
        cp src/jit/*.lua ../output/64/jit/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: luajit-final-bundle
        path: output/
