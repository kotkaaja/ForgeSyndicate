name: Build LuaJIT Dual Arch (Static Fix)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:20.04

    steps:
    - name: Install Dependencies
      run: |
        apt-get update
        apt-get install -y git make gcc libc6-dev gcc-multilib

    - uses: actions/checkout@v3

    - name: Download LuaJIT
      run: git clone --depth 1 https://github.com/LuaJIT/LuaJIT.git luajit

    # --- MASAKAN 1: 32-BIT (HARDCORE STATIC) ---
    - name: Compile 32-bit (Fully Static)
      run: |
        cd luajit
        make clean
        # Flag -static ditaruh di CC biar linker ikut dipaksa static
        make -j$(nproc) CC="gcc -m32 -static"
        
        # Simpan hasil
        mkdir -p ../output/32/jit
        cp src/luajit ../output/32/
        cp src/jit/*.lua ../output/32/jit/

    # --- MASAKAN 2: 64-BIT (Standard Static) ---
    - name: Compile 64-bit
      run: |
        cd luajit
        make clean
        make -j$(nproc) CC="gcc -static"
        
        # Simpan hasil
        mkdir -p ../output/64/jit
        cp src/luajit ../output/64/
        cp src/jit/*.lua ../output/64/jit/

    - name: Upload Dual Artifact
      uses: actions/upload-artifact@v4
      with:
        name: luajit-dual-bundle
        path: output/
